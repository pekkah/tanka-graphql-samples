# ASP.NET Core
# Build and test ASP.NET Core web applications targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/dotnet-core

name: 0.9$(Rev:.r)

pool:
  vmImage: 'ubuntu-16.04'
  
variables:
  buildConfiguration: 'Release'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  REACT_APP_CLIENT_ID: 'W4MlLkgw5lJCH2ejTrJ7uFBdNfQb6w-5'
  REACT_APP_DOMAIN: 'tanka.eu.auth0.com'
  REACT_APP_REDIRECT_URI: 'https://tanka-chat.azurewebsites.net/callback'
  REACT_APP_RESPONSE_TYPE: 'token id_token'
  REACT_APP_SCOPE: 'openid email profile'
  REACT_APP_AUDIENCE: 'https://tanka-chat.azurewebsites.net/api'
  REACT_APP_HOST: 'https://tanka-chat.azurewebsites.net'

steps:
- task: DotNetCoreInstaller@0
  displayName: Install SDK
  inputs:
    packageType: sdk
    version: '2.2.203'

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
- script: dotnet publish src/Host --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/host
  displayName: Publish host
- script: dotnet publish src/Channels.Host --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/channels
  displayName: Publish channels
- script: dotnet publish src/Messages.Host --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/messages
  displayName: Publish messages
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'build' 
    #publishLocation: 'Container' # Options: container, filePath
    #targetPath: # Required when publishLocation == FilePath
    #parallel: false # Optional
    #parallelCount: # Optional

- task: DockerInstaller@0
  displayName: Docker Installer
  inputs:
    dockerVersion: 18.06.3-ce
    releaseType: stable

- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: DockerHub

- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: pekkah/tanka-chat-channels
    buildContext: .
    Dockerfile: src/Channels.Host/Dockerfile
    tags: |
      $(Build.BuildNumber)
      latest
