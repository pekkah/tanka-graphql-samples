type Channel {
  description: String!
  id: Int!
  messages: [Message!]
  name: String!
}

type Message {
  channelId: Int!
  id: Int!
  text: String!
  timestampMs: String!
}

type Mutation {
  addChannel(name: String!, description: String!): MutationChannel!
  channel(id: Int!): MutationChannel!
}

type MutationChannel {
  addMessage(text: String!): Message!
  description: String!
  id: Int!
  name: String!
}

type Query {
  channel(id: Int!): Channel!
  channels: [Channel!]
}