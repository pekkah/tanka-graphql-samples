type Message {
	content: String!
}

input InputMessage {
    content: String!
}

type Member {
	id: ID!
	name: String!
}

type Channel {
    id: ID!
	name: String!
	members: [Member!]!
}

type Query {
	channels: [Channel!]!
	channel(id: Int!): Channel
}

type Mutation {
    postMessage(message: InputMessage): Message!
}

schema {
    query: Query
    mutation: Mutation
}