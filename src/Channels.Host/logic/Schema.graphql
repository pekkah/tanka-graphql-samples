directive @gen(
	asAbstract: Boolean! = false,
	asProperty: Boolean! = false,
	clrType: String = null
) on FIELD_DEFINITION

type Channel {
    id: Int!
	name: String!
}

type Query {
	channels: [Channel!]! @cost(complexity: 2)
	channel(channelId: Int!): Channel
}

schema {
    query: Query
}